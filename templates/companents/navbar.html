            {% comment %} <a href="{% url 'logout' %}">Logout</a> {% endcomment %}
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            <h4>{{ user }}</h4>
        {% else %}
            <a href="{% url 'login' %}">
                <div class="login"></div>
            </a>
            <a href="{% url 'signup' %}">
                <button>
                    Register
                </button>
            </a>
        {% endif %}
