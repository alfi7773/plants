<div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div class="forms modal-button">
          {{ form.as_p }}
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
